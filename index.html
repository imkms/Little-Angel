<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Angel - Divine Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #f0abfc;
            --secondary-color: #c084fc;
            --accent-color: #e879f9;
            --dark-bg: #1e1b4b;
            --card-bg: rgba(30, 27, 75, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #e9d5ff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Angelic Background */
        .angelic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .angelic-light {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .angelic-light1 {
            background: radial-gradient(circle, var(--primary-color), transparent);
            top: -200px;
            right: -200px;
        }

        .angelic-light2 {
            background: radial-gradient(circle, var(--secondary-color), transparent);
            bottom: -200px;
            left: -200px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            z-index: 1;
        }

        .glow-text {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(240, 171, 252, 0.5)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(232, 121, 249, 0.8)); }
        }

        /* Download Button */
        .download-section {
            margin: 3rem 0;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 3rem;
            font-size: 1.125rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(240, 171, 252, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .download-icon {
            width: 24px;
            height: 24px;
            animation: bounce 2s infinite;
        }

        .download-btn:disabled .download-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* File Info Card */
        .file-info {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(240, 171, 252, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .file-info::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .file-info:hover::before {
            opacity: 0.3;
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .file-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            overflow: hidden;
            flex-shrink: 0;
        }

        .file-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .file-icon .fallback-icon {
            font-size: 1.5rem;
        }

        .file-details h3 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glow-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Angelic Background -->
    <div class="angelic-bg"></div>
    <div class="stars" id="stars"></div>
    <div class="angelic-light angelic-light1"></div>
    <div class="angelic-light angelic-light2"></div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="glow-text">Little Angel Awaits</h1>
            
            <div class="download-section">
                <button class="download-btn" id="downloadBtn" onclick="startDownload()">
                    <svg class="download-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L12 16M12 16L7 11M12 16L17 11M3 20H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <span>Download Little Angel</span>
                </button>
            </div>

            <div class="file-info">
                <div class="file-header">
                    <div class="file-icon">
                        <!-- Replace this src with your image URL -->
                        <img src="Gemini_Generated_Image_ssje5rssje5rssje.png" alt="Little Angel" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="fallback-icon" style="display:none;">ðŸ‘¼</div>
                    </div>
                    <div class="file-details">
                        <h3>LittleAngel.zip</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Download function
        function startDownload() {
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Disable button during download
            downloadBtn.disabled = true;
            
            // Create download link for LittleAngel.zip from root directory
            const link = document.createElement('a');
            link.href = './LittleAngel.zip'; // This points to the file in root directory
            link.download = 'LittleAngel.zip';
            link.style.display = 'none';
            document.body.appendChild(link);
            
            // Trigger download
            link.click();
            
            // Clean up
            document.body.removeChild(link);
            
            // Re-enable button after a short delay
            setTimeout(() => {
                downloadBtn.disabled = false;
            }, 1500);
        }

        // Initialize
        generateStars();

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.angelic-light1').style.transform = 
                `translate(${x * 20}px, ${y * 20}px)`;
            document.querySelector('.angelic-light2').style.transform = 
                `translate(${-x * 20}px, ${-y * 20}px)`;
        });
    </script>
</body>
</html>
